<!DOCTYPE html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:ed;font-size:50px;">
      <script language="JavaScript">
var liczba1=prompt("podaj a=","");
        var a_aug=parseFloat(liczba1);
var liczba2=prompt("podaj b=","");
        var b_aug=parseFloat(liczba2);
document.write("a="+a_aug+"<br>");
document.write("b="+b_aug+"<br>");
document.write("("a_aug+"+"+b_aug+")^3=");        
document.write(a_aug+"^"+"3+3*"+a_aug+"^2*"+b_aug"+..."+"=");
document.write(a_aug*a_aug*a_aug+".....");        
      </script>
    </div>
  </body>
