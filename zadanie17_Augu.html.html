<!DOCTYPE html> 
 <head> 
 <title> Przykłady dostępu do elementów </title> 
 <meta charset="utf-8"> 
 <style type="text/css"> 
 .wyroznienieCzerwone { color: Red; font-weight: 600; } 
 </style>
 </head> 
 <body> 
 <div id="nazwa"></div> 
 <script>
 document.getElementById("nazwa").innerHTML = "Zadanie 17 Karol Augustyniak 3G1"; 
 document.getElementById("nazwa").className = "wyroznienieCzerwone"; 
 </script> 
</body>
