<!DOCTYPE html>

<head>
    <title>Strona z przyciskami</title>
    <script>
        function CKE() {
            setTimeout(function() {
                window.location.href = "https://cke.gov.pl/";
            }, 4000);
        }

        function Gdansk() {
            setTimeout(function() {
                window.location.href = "https://www.gdansk.pl/";
            }, 6000);
        }

        function Uczen() {
            setTimeout(function() {
                window.location.href = "https://loldle.net/";
            }, 10000);
        }

        function odswiez() {
            setTimeout(function() {
                location.reload();
            }, 8000);
        }
    </script>
</head>
<body>
    <body style="background-color:grey;">
    <button onclick="CKE()">Przycisk 1 CKE </button>
    <button onclick="Gdansk()">Przycisk 2 Gdansk </button>
    <button onclick="Uczen()">Przycisk 3  Uczen</button>
    <button onclick="odswiez()">Przycisk 4 Refresh</button>
</body>
