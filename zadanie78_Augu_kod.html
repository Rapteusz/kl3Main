<p align="left"> <font color="black" size="4" face="ariel"> <b> Obiekt historii </b> </font> </p> <br>

<p>1. Zawiera hisorię stron odwiedzonych w bieżącj sesji</p>
<p>2. Posiada dwie właściwości</p>

<p> &#9679 current &#8594 zawiera bieżący lokalizator URL. </p>
<p> &#9679 length &#8594 zawiera długośc listy historii. </p>

<p align="left"> <font color="black" size="4" face="ariel"> <b> <u> window.history&#8594wszystkie możliwości</u> </b> </font> </p> <br>

<p><b>window.history.length&#8594</b> możesz sprawdzić ile stron odwiedził użytkownik zanim wszedł na twojąm ze względów bezpieczeństwa nie da się jedank pobrać ich adresów.</p>
<p><b>window.history.forward()&#8594</b>Działa to jak w przyciski"w przód" w przeglądarce.</p>
<p><b>window.history.back()&#8594</b>Działa to jak przyciski "w tył" w przeglądarce.</p> 
<p><b>window.history.go(n)&#8594</b>pozwala przejśc o kilka stron do przodu lub do tyłu naraz.</p>
<p><b>window.history.go(-2)&#8594</b>przejdzie dwie stroy wstecz.</p>
<p><b>window.history.go(0)&#8594</b>odświeży aktualną stronę.</p>
