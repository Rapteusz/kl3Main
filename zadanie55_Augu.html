<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form id="myForm">
        <label for="l1_t_Aug">Pierwsza liczba (od 20 do 60): </label>
        <input type="number" id="l1_t_Aug" min="20" max="60" required><br><br>
        
        <label for="l2_t_Aug">Druga liczba (od 20 do 60): </label>
        <input type="number" id="l2_t_Aug" min="20" max="60" required><br><br>
        
        <label for="pocz_Aug">Wartość początkowa wielkości tekstu: </label>
        <input type="number" id="pocz_Aug" min="0" max="100" required><br><br>
        
        <label for="tekst_Aug">Dowolny tekst: </label>
        <input type="text" id="tekst_Aug" required><br><br>
        
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var l1_t_Aug = parseInt(document.getElementById("l1_t_Aug").value);
            var l2_t_Aug = parseInt(document.getElementById("l2_t_Aug").value);
            var pocz_Aug = parseInt(document.getElementById("pocz_Aug").value);
            var tekst_Aug = document.getElementById("tekst_Aug").value;

            if (isNaN(l1_t_Aug) || isNaN(l2_t_Aug) || isNaN(pocz_Aug)) {
                alert("Proszę wprowadzić poprawne liczby.");
                return;
            }

            if (l1_t_Aug < 20 || l1_t_Aug > 60) {
                alert("Liczba 1 nie należy do przedziału <20,60>");
                return;
            }

            if (l2_t_Aug < 20 || l2_t_Aug > 60) {
                alert("Liczba 2 nie należy do przedziału <20,60>");
                return;
            }

            var i = pocz_Aug;
            if (l1_t_Aug < l2_t_Aug) {
                while (i < 100) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_Aug + "<br></p>");
                    i += 5;
                }
            } else if (l1_t_Aug > l2_t_Aug) {
                while (i > 0) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_Aug + "<br></p>");
                    i -= 5;
                }
            } else {
                document.write("<p style=\"font-size:" + pocz_Aug + "px; color: black;\"><br>" + tekst_Aug + "<br></p>");
            }
        });
    </script>
</body>
</html>
