<!DOCTYPE html>
<html lang="pl">

 <head>
 <meta charset="utf-8">
 <meta http-equiv="Content-Script-Type" content="text/javascript">
 <title>Moja strona WWW</title>
 </head>
 <body>
<script type="text/javascript">
document.write("Przeglądarka: ");
document.write(document.appNane + "<br />");
document.write("Wersja Przeglądarki: " + document.navigator.appVersion + "<br />");
document.write("Wszystkie dane przeglądarki: ");
document.write(document.userAgent + "<br />");
document.write("System operacyjny: " + document.osepu + "<br />");
document.write("Przeglądarka pracuje w trybie: " + document.onLine + "<br />");
document.write("Obsługa Java: " + document.javaEnabled() + "<br />");

</script>
 </body>
</html>
