<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
</head>
<body>
    <h1>Liczby pierwsze</h1>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let primeNumbers = [];

        for (let i_Aug = 0; i_Aug < 40; i_Aug++) {
            let w = i_Aug * i_Aug + i_Aug + 41;
            let isPrime = true;

            if (isPrime) {
                primeNumbers.push(`i_Aug = ${i_Aug}, w(${i_Aug}) = ${w}`);
            }
        }

        result.innerHTML = primeNumbers.join("<br>");
    </script>
</body>
</html>
