<p align="left"> <font color="black" size="3" face="ariel"> <b>Obiekt location</b> </font> </p> <br>

<p>Obiekt ten zawiera informacje o bieżącym adresie URL. Jego włąściwości odpowiadają kolejnym członom adresu</p>
<p><u>Ogólna postac lokalizatora</u> URL to:</p>
<p>protocol://host:port/path#fragment?query</p>

<p align="left"> <font color="black" size="4" face="ariel"> <b> Właściwości obiektu location </b> </font> </p> <br>

<p><u>protocol</u>&#8594to łańcuch znakowy określający protokół, zgonie z którym należy nawiązać łączność z podanym serwerem (np. http;, ftp;, file:),</p>
<p><u>host</u>&#8594to łańcuch znakowy określający nazwże serwera z bieżącego adresu, port to łańcuch znakowy odpowiadającu portowi, przez który należy połączyć się z serwerem,</p>
<p><u>pathname</u>&#8594to łańcuch znakowy określający ścieżkę dostępu do dokumentu na serwerze.<p>
<p><u>hash</u>&#8594to łańcuch znakowy odpowiadająy nazwie zakotwiczenia (przypisanie tu jakiejś wartości spowoduje przewinięcie dkoumentu do wskazanego punkty).<p>
<p><u>search</u>&#8594to człon lokalizatora URL.</p>
